    <div class="container">

        <h1>Magnify Your Cat</h1>

       <div class="main_bg">
          <div class="lens" id="lens">
                <div class="refract_wrap">
                    <div class="refract _99"></div>
                    
                </div><!-- ./ refract-wrap -->
          </div><!-- ./ lens -->
      </div><!-- ./ main_bg -->

      <h2>Dashboard</h2>

      <ul class="control-panel">
            <li class="control control-lens-diameter">
                <label>Lens Diameter</label>
                <input id="lens_diameter" name="lens_diameter" type="range" min="50" max="400" />
                <p class="readout readout-lens-diameter"></p>
            </li><li class="control control-lens-segments">
                <label>Lens Segments</label>
                <input id="lens_segments" name="lens_segments" type="range" min="5" max="70" />
                <p class="readout readout-lens-segments"></p>
            </li><li class="control control-lens-spacing">
               <label> Segment Spacing</label>
                <input id="lens_spacing" name="lens_spacing" type="range" min="2" max="30" />
                <p class="readout readout-lens-spacing"></p>
            </li><li class="control control-lens-power">
                <label>Lens Power</label>
                <input id="lens_power" name="lens_power" type="range" min="0" max="100" />
                <p class="readout readout-lens-power"></p>
            </li><li class="control control-lens-roundness">
                <label>Lens Roundness</label>
                <input id="lens_roundness" name="lens_roundness" type="range" min="0" max="50" />
                <p class="readout readout-lens-roundness"></p>
            </li>
      </ul>



      <h3>How it Works</h3>
      <p>It's Simple</p>
        <h4>Magnify Your Own Cats</h4>
      <p>Git Hub</p>
